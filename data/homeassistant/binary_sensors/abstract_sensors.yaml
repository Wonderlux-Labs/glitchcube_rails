# Abstract Binary Sensors for Cube System Status
# These are binary sensors that can be fed by various physical sensors

- platform: template
  sensors:
    low_battery:
      friendly_name: "System Low Battery"
      value_template: "{{ is_state('input_boolean.low_battery', 'on') }}"
      device_class: battery
      icon_template: >
        {% if is_state('input_boolean.low_battery', 'on') %}
          mdi:battery-low
        {% else %}
          mdi:battery
        {% endif %}

    motion_detected:
      friendly_name: "Motion Detected"
      value_template: "{{ is_state('input_boolean.motion_detected', 'on') }}"
      device_class: motion
      icon_template: >
        {% if is_state('input_boolean.motion_detected', 'on') %}
          mdi:motion-sensor
        {% else %}
          mdi:motion-sensor-off
        {% endif %}

    cube_busy:
      friendly_name: "Cube System Busy"
      value_template: "{{ is_state('input_boolean.cube_busy', 'on') }}"
      device_class: running
      icon_template: >
        {% if is_state('input_boolean.cube_busy', 'on') %}
          mdi:cog-sync
        {% else %}
          mdi:cog
        {% endif %}